<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>tangina mo patho üñï</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
/* GLOBAL */
*{box-sizing:border-box;cursor:url("images/cursor.png") 8 8, auto}
body{
  margin:0;
  background:#ffe6f0;
  color:#4a1f33;
  height:100vh;
}
.hidden{display:none}

/* ===== HOME ===== */
#home{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  font-family:'Press Start 2P';
  gap:20px;
}
#home h1{
  font-size:28px;
  color:#d63384;
}
.chapter-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  width:80%;
}
.chapter{
  background:#fff0f6;
  border:4px solid #ff9ecf;
  border-radius:16px;
  padding:16px;
  text-align:center;
}
.chapter button{
  margin-top:10px;
  padding:10px;
  width:100%;
  background:#ff85b3;
  border:none;
  border-radius:10px;
  color:white;
  font-family:'Press Start 2P';
}
.mascot{
  display:flex;
  align-items:center;
  gap:12px;
}
.mascot img{width:64px}

/* ===== EXAM ===== */
#exam{
  display:flex;
  height:100vh;
}
.sidebar{
  width:200px;
  background:#ffd1e8;
  padding:10px;
  overflow-y:auto;
  font-family:'Press Start 2P';
}
.qbtn{
  width:100%;
  margin:4px 0;
  padding:6px;
  font-size:9px;
  border:2px solid #ff85b3;
  background:#ffe0ef;
  border-radius:6px;
}
.qbtn.answered{background:#b8f2c2}
.qbtn.flagged{border-style:dashed}

.main{
  flex:1;
  padding:14px;
  font-family:'Inter';
  overflow-y:auto;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-family:'Press Start 2P';
  font-size:9px;
}
.progress{
  height:10px;
  background:#ffd1e8;
  border-radius:10px;
  margin:6px 0;
}
.bar{
  height:100%;
  width:0;
  background:#ff85b3;
  border-radius:10px;
}
.question-box{
  border:2px solid #ff9ecf;
  border-radius:12px;
  padding:8px;
  margin-bottom:10px;
}
.question{
  font-size:14px;
}
.choices{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
  margin-top:6px;
}
.choice{
  padding:8px;
  border:2px solid #ff85b3;
  border-radius:8px;
  background:#ffe0ef;
  font-size:13px;
}
.choice:hover{background:#ffb3d9}

.controls{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-family:'Press Start 2P';
}
.controls button{
  padding:8px;
  background:#ff85b3;
  border:none;
  border-radius:8px;
  color:white;
}

/* ===== REVIEW ===== */
#review{
  height:100vh;
  overflow-y:auto;
  padding:20px;
  font-family:'Inter';
}
.review-q{
  border:2px solid #ff9ecf;
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
}
.correct{background:#b8f2c2}
.wrong{background:#ffb3b3}
.rationale{
  margin-top:6px;
  font-size:13px;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <h1>tangina mo patho üñï</h1>

  <div class="mascot">
    <img src="images/cat.gif">
    <div>üìö grind mode beh</div>
  </div>

  <div class="chapter-grid">
    <div class="chapter">
      üß¨ Chapter 1  
      <div style="font-size:10px">Cell Injury</div>
      <button onclick="startExam()">‚ñ∂ Start Exam</button>
    </div>
  </div>
</div>

<!-- EXAM -->
<div id="exam" class="hidden">
  <div class="sidebar" id="sidebar"></div>
  <div class="main">
    <div class="header">
      <div id="timer">‚è±Ô∏è 40:00</div>
      <button onclick="submitExam()">Submit Exam</button>
    </div>
    <div class="progress"><div class="bar" id="bar"></div></div>

    <div id="pageQuestions"></div>

    <div class="controls">
      <button onclick="prevPage()">‚¨Ö Prev</button>
      <button onclick="nextPage()">Next ‚û°</button>
    </div>
  </div>
</div>

<!-- REVIEW -->
<div id="review" class="hidden">
  <h2>Review</h2>
  <div id="reviewList"></div>
  <button onclick="goHome()">üè† Home</button>
</div>

<script>
/* ===== QUESTIONS (50) ===== */
const questions = [
{q:"Which biochemical abnormality occurs earliest in reversible cell injury?",c:["DNA fragmentation","ATP depletion","Membrane rupture","Lysosomal leakage"],a:1,r:"ATP depletion is the earliest event."},
{q:"Cell swelling during hypoxia is due to failure of:",c:["Ca pumps","Na/K ATPase","Protein synthesis","DNA repair"],a:1,r:"Na/K ATPase failure causes water influx."},
// ‚Ä¶ repeat until 50 (logic already supports all)
];

let shuffled=[],answers=[],flags=[],page=0,time=40*60,timerInt;

/* ===== START ===== */
function startExam(){
 document.getElementById("home").classList.add("hidden");
 document.getElementById("exam").classList.remove("hidden");
 shuffled=[...questions].sort(()=>Math.random()-0.5);
 answers=[];flags=[];
 page=0;
 buildSidebar();
 renderPage();
 startTimer();
}

/* ===== SIDEBAR ===== */
function buildSidebar(){
 sidebar.innerHTML="";
 shuffled.forEach((_,i)=>{
  const b=document.createElement("button");
  b.className="qbtn";
  b.textContent="Q"+(i+1);
  b.onclick=()=>{page=Math.floor(i/10);renderPage()};
  sidebar.appendChild(b);
 });
}

/* ===== PAGE RENDER ===== */
function renderPage(){
 pageQuestions.innerHTML="";
 const start=page*10;
 const end=start+10;
 shuffled.slice(start,end).forEach((q,idx)=>{
  const qi=start+idx;
  const box=document.createElement("div");
  box.className="question-box";
  box.innerHTML=`<div class="question">${qi+1}. ${q.q}</div>`;
  const ch=document.createElement("div");
  ch.className="choices";
  q.c.forEach((t,i)=>{
    const b=document.createElement("button");
    b.className="choice";
    b.textContent=t;
    b.onclick=()=>{answers[qi]=i;updateUI()};
    ch.appendChild(b);
  });
  box.appendChild(ch);
  pageQuestions.appendChild(box);
 });
 updateUI();
}

/* ===== UI ===== */
function updateUI(){
 document.querySelectorAll(".qbtn").forEach((b,i)=>{
  b.classList.toggle("answered",answers[i]!=null);
  b.classList.toggle("flagged",flags[i]);
 });
 bar.style.width=(answers.filter(v=>v!=null).length/shuffled.length*100)+"%";
}

/* ===== NAV ===== */
function nextPage(){if((page+1)*10<shuffled.length){page++;renderPage()}}
function prevPage(){if(page>0){page--;renderPage()}}

/* ===== TIMER ===== */
function startTimer(){
 clearInterval(timerInt);
 timerInt=setInterval(()=>{
  time--;
  timer.textContent=`‚è±Ô∏è ${Math.floor(time/60)}:${(time%60).toString().padStart(2,"0")}`;
  if(time<=0)submitExam();
 },1000);
}

/* ===== SUBMIT / REVIEW ===== */
function submitExam(){
 clearInterval(timerInt);
 exam.classList.add("hidden");
 review.classList.remove("hidden");
 reviewList.innerHTML="";
 shuffled.forEach((q,i)=>{
  const div=document.createElement("div");
  div.className="review-q "+(answers[i]===q.a?"correct":"wrong");
  div.innerHTML=`<b>${i+1}. ${q.q}</b><br>
  Your answer: ${q.c[answers[i]]||"None"}<br>
  Correct: ${q.c[q.a]}
  <div class="rationale">üìù ${q.r}</div>`;
  reviewList.appendChild(div);
 });
}

/* ===== HOME ===== */
function goHome(){
 review.classList.add("hidden");
 home.classList.remove("hidden");
}
</script>

</body>
</html>
