<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>tangina mo patho</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;cursor:url("images/cursor.png") 8 8, auto}
body{margin:0;background:#ffe6f0;color:#4a1f33;height:100vh}
.overlay{position:fixed;inset:0;
background:radial-gradient(#fff 1px,transparent 1px),
radial-gradient(#fff 1px,transparent 1px);
background-size:40px 40px;opacity:.15;pointer-events:none}

.screen{display:none;height:100vh}
.screen.active{display:flex}

#home{flex-direction:column;align-items:center;justify-content:center;gap:20px}
#home h1{font-family:'Press Start 2P';font-size:32px;color:#d63384}

.chapter-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;width:80%}
.chapter{background:#fff0f6;border:4px solid #ff9ecf;border-radius:18px;padding:20px;text-align:center}
.chapter p{font-family:'Inter';font-size:14px}
.chapter button{margin-top:12px;padding:12px;width:100%;
background:#ff85b3;border:none;border-radius:12px;color:white;font-family:'Press Start 2P'}

#exam{display:flex}
.sidebar{width:220px;background:#ffd1e8;padding:10px;overflow-y:auto}
.qbtn{width:100%;margin:4px 0;padding:6px;font-size:9px;
border:2px solid #ff85b3;background:#ffe0ef;border-radius:8px}
.qbtn.answered{background:#b8f2c2}
.qbtn.flagged{border-style:dashed}

.main{flex:1;padding:20px;font-family:'Inter'}
.box{max-width:900px;margin:auto;background:#fff;border-radius:18px;padding:20px}

.header{display:flex;justify-content:space-between;align-items:center;
font-family:'Press Start 2P';font-size:9px}

.progress{height:14px;background:#ffd1e8;border-radius:10px;margin:10px 0}
.bar{height:100%;width:0;background:#ff85b3;border-radius:10px}

.question{font-size:18px;margin:20px 0}
.choices{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.choice{padding:14px;border:2px solid #ff85b3;border-radius:14px;
background:#ffe0ef;font-size:15px}
.choice:hover{background:#ffb3d9}
.correct{background:#b8f2c2!important}
.wrong{background:#ffb3b3!important}

.controls{display:flex;justify-content:space-between;margin-top:20px}
.controls button{padding:10px 14px;background:#ff85b3;border:none;
border-radius:10px;color:white;font-family:'Press Start 2P'}

#results{align-items:center;justify-content:center}
</style>
</head>

<body>
<div class="overlay"></div>

<!-- HOME -->
<div id="home" class="screen active">
<h1>tangina mo patho</h1>
<div class="chapter-grid">
  <div class="chapter">
    <h3>Chapter 1</h3>
    <p>Cell Injury, Cell Death & Adaptations</p>
    <button onclick="startExam()">Start Exam</button>
  </div>
  <div class="chapter">
    <h3>Chapter 2</h3>
    <p>Inflammation & Repair</p>
    <button disabled>Coming Soon</button>
  </div>
</div>
</div>

<!-- EXAM -->
<div id="exam" class="screen">
<div class="sidebar" id="sidebar"></div>
<div class="main">
<div class="box">
<div class="header">
<div id="timer">‚è±Ô∏è 40:00</div>
</div>

<div class="progress"><div class="bar" id="bar"></div></div>

<div class="question" id="question"></div>
<div class="choices" id="choices"></div>

<div class="controls">
<button onclick="prev()">‚¨Ö Back</button>
<button onclick="flag()">üö© Flag</button>
<button onclick="next()">Next ‚û°</button>
</div>

<button style="margin-top:20px;width:100%" onclick="submitExam()">Submit Exam</button>
</div>
</div>
</div>

<!-- RESULTS -->
<div id="results" class="screen">
<div class="box">
<h2>Exam Complete</h2>
<p id="scoreText"></p>
<button onclick="review()">Review</button>
<button onclick="retake()">Retake</button>
<button onclick="goHome()">Home</button>
</div>
</div>

<script>
/* ===== 50 VERBATIM QUESTIONS ===== */
const questions = [
{q:"Which biochemical abnormality occurs earliest in reversible cell injury?",c:["DNA fragmentation","ATP depletion","Membrane rupture","Lysosomal leakage"],a:1},
{q:"Cell swelling during hypoxic injury is mainly due to failure of:",c:["Calcium pumps","Na‚Å∫/K‚Å∫ ATPase","Mitochondrial DNA","Protein synthesis"],a:1},
{q:"Which event marks irreversible cell injury?",c:["Fatty change","Mitochondrial swelling","Plasma membrane disruption","Ribosome detachment"],a:2},
{q:"Which ion is central to most mechanisms of cell injury?",c:["Sodium","Potassium","Calcium","Chloride"],a:2},
{q:"Reactive oxygen species cause cell injury primarily by:",c:["ATP depletion","Lipid peroxidation","DNA replication","Protein synthesis"],a:1},
{q:"Which enzyme converts superoxide radicals to hydrogen peroxide?",c:["Catalase","Superoxide dismutase","Myeloperoxidase","Glutathione peroxidase"],a:1},
{q:"Which condition is most likely to cause coagulative necrosis?",c:["Brain infarction","Pulmonary tuberculosis","Acute pancreatitis","Myocardial infarction"],a:3},
{q:"Liquefactive necrosis is characteristic of infarction in the:",c:["Heart","Kidney","Brain","Spleen"],a:2},
{q:"Caseous necrosis is most commonly associated with:",c:["Viral infection","Tuberculosis","Ischemia","Trauma"],a:1},
{q:"Fat necrosis is most often seen in patients with:",c:["Myocardial infarction","Acute pancreatitis","Stroke","Tuberculosis"],a:1},
{q:"Fibrinoid necrosis is typically seen in:",c:["Myocardium","Arterial walls","Brain tissue","Liver parenchyma"],a:1},
{q:"Apoptosis differs from necrosis in that apoptosis:",c:["Causes inflammation","Results in cell swelling","Is energy dependent","Disrupts membranes"],a:2},
{q:"Which protein promotes apoptosis?",c:["BCL-2","BCL-xL","p53","Akt"],a:2},
{q:"Intrinsic apoptosis is triggered by:",c:["Death receptor binding","Mitochondrial membrane permeability","Complement activation","Cytokine release"],a:1},
{q:"Which caspase is an executioner caspase?",c:["Caspase-1","Caspase-3","Caspase-8","Caspase-9"],a:1},
{q:"Which morphologic feature suggests apoptosis?",c:["Cell swelling","Membrane rupture","Apoptotic bodies","Inflammation"],a:2},
{q:"Which condition commonly shows ballooning degeneration?",c:["Myocardial infarction","Viral hepatitis","Tuberculosis","Stroke"],a:1},
{q:"Which adaptation increases cell size?",c:["Hyperplasia","Hypertrophy","Metaplasia","Atrophy"],a:1},
{q:"Physiologic hypertrophy occurs in the:",c:["Heart in hypertension","Uterus during pregnancy","Liver in cirrhosis","Kidney in diabetes"],a:1},
{q:"Which tissue cannot undergo hyperplasia?",c:["Liver","Bone marrow","Epidermis","Cardiac muscle"],a:3},
{q:"Atrophy may be caused by all EXCEPT:",c:["Decreased workload","Denervation","Malnutrition","Increased blood supply"],a:3},
{q:"Which mechanism contributes to atrophy?",c:["Increased protein synthesis","Decreased apoptosis","Increased proteolysis","Cell division"],a:2},
{q:"Metaplasia is best described as:",c:["Irreversible cell injury","Replacement of one cell type by another","Always malignant","DNA mutation"],a:1},
{q:"Squamous metaplasia commonly occurs in:",c:["Esophagus","Bronchi of smokers","Liver","Kidney tubules"],a:1},
{q:"Which condition increases susceptibility to cell injury?",c:["Low metabolic demand","High oxygen supply","High metabolic activity","Efficient DNA repair"],a:2},
{q:"The unfolded protein response occurs in the:",c:["Mitochondria","Endoplasmic reticulum","Golgi apparatus","Lysosomes"],a:1},
{q:"Persistent ER stress leads to:",c:["Hyperplasia","Hypertrophy","Apoptosis","Necrosis"],a:2},
{q:"Which injury results in lipid peroxidation?",c:["Calcium influx","Reactive oxygen species","ATP depletion","DNA mutation"],a:1},
{q:"Calcium-mediated cell injury activates:",c:["DNA polymerase","Endonucleases","ATP synthase","Ribosomes"],a:1},
{q:"Which process removes damaged mitochondria?",c:["Apoptosis","Autophagy","Necrosis","Metaplasia"],a:1},
{q:"Hydropic change refers to:",c:["Fat accumulation","Cell swelling","Protein aggregation","Calcification"],a:1},
{q:"Which change is reversible?",c:["Membrane rupture","Nuclear fragmentation","Fatty change","Mitochondrial amorphous densities"],a:2},
{q:"Which type of necrosis preserves tissue architecture?",c:["Liquefactive","Coagulative","Caseous","Fat"],a:1},
{q:"Which process prevents inflammation?",c:["Necrosis","Apoptosis","Autophagy","Metaplasia"],a:1},
{q:"Which is the most common cause of cell injury worldwide?",c:["Infection","Autoimmune disease","Hypoxia","Genetic mutation"],a:2},
{q:"Which enzyme degrades membrane phospholipids?",c:["Protease","Endonuclease","Phospholipase","ATPase"],a:2},
{q:"Which event occurs earliest in ischemic injury?",c:["DNA fragmentation","ATP depletion","Inflammation","Membrane rupture"],a:1},
{q:"Which feature distinguishes necrosis from apoptosis?",c:["Energy dependence","Cell shrinkage","Inflammation","DNA laddering"],a:2},
{q:"Which adaptation is reversible if stimulus is removed?",c:["Necrosis","Apoptosis","Metaplasia","Caseous necrosis"],a:2},
{q:"Which injury causes intracellular calcium accumulation?",c:["Growth factor stimulation","Hypoxia","Hyperplasia","Metaplasia"],a:1},
{q:"Which necrosis type shows chalky deposits?",c:["Coagulative","Liquefactive","Caseous","Fat"],a:3},
{q:"Which mechanism leads to mitochondrial damage?",c:["Increased ATP","ROS accumulation","DNA repair","Protein folding"],a:1},
{q:"Which cellular component is most sensitive to hypoxia?",c:["Lysosomes","Mitochondria","Golgi","Nucleus"],a:1},
{q:"Which process requires ATP?",c:["Necrosis","Apoptosis","Cell lysis","Membrane rupture"],a:1},
{q:"Which change commits a cell to death?",c:["Cell swelling","Ribosome detachment","Mitochondrial membrane damage","Glycogen depletion"],a:2}
];

let index=0,answered=[],flagged=[],time=40*60,timerInt;

/* FLOW */
function startExam(){
home.classList.remove("active");
exam.classList.add("active");
answered=[];flagged=[];index=0;time=40*60;
buildSidebar();load();startTimer()
}
function buildSidebar(){
sidebar.innerHTML="";
questions.forEach((_,i)=>{
const b=document.createElement("button");
b.className="qbtn";b.textContent="Q"+(i+1);
b.onclick=()=>{index=i;load()};
sidebar.appendChild(b)
})
}
function load(){
const q=questions[index];
question.textContent=q.q;choices.innerHTML="";
q.c.forEach((t,i)=>{
const b=document.createElement("button");
b.className="choice";b.textContent=t;
b.onclick=()=>select(i);choices.appendChild(b)
});
updateUI()
}
function select(i){if(answered[index]!=null)return;answered[index]=i;updateUI()}
function updateUI(){
document.querySelectorAll(".qbtn").forEach((b,i)=>{
b.classList.toggle("answered",answered[i]!=null);
b.classList.toggle("flagged",flagged[i])
});
bar.style.width=(answered.filter(v=>v!=null).length/questions.length*100)+"%"
}
function flag(){flagged[index]=!flagged[index];updateUI()}
function next(){if(index<questions.length-1){index++;load()}}
function prev(){if(index>0){index--;load()}}
function startTimer(){
clearInterval(timerInt);
timerInt=setInterval(()=>{
time--;timer.textContent=`‚è±Ô∏è ${Math.floor(time/60)}:${(time%60).toString().padStart(2,"0")}`;
if(time<=0)submitExam()
},1000)
}
function submitExam(){
clearInterval(timerInt);
exam.classList.remove("active");
results.classList.add("active");
scoreText.textContent=`Answered ${answered.filter(v=>v!=null).length} / ${questions.length}`
}
function review(){
results.classList.remove("active");
exam.classList.add("active")
}
function retake(){results.classList.remove("active");startExam()}
function goHome(){results.classList.remove("active");home.classList.add("active")}
</script>
</body>
</html>
